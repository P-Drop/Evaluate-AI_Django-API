{% extends 'base.html' %}
{% load static %}

{% block title %}Estadisticas{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
        <div class="text-center">
            {{ user.username }}
        </div>
        <div class="row">
            <div class="col-2">
                <a href="/home" class =" btn btn-primary">Volver</a>
            </div>
            <div class="col-8"></div>
            <div class="col-2">
                <a href="/logout" class =" btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    {% else %}
    <a href="/login" class =" btn btn-primary">Iniciar Sesión</a>
</div>
{% endif %}
<hr>
{% if user.is_superuser%}
<div class="container">
    <div class="container text-center my-3">
    <a href="/grafH" class="btn btn-lg btn-secondary">HISTÓRICO</a>
    </div>
    <div class="container text-center my-3">
    <a href="/grafP" class="btn btn-lg btn-secondary">PRECISIÓN</a>
    </div>
    <div class="container text-center my-3">
    <a href="/grafA" class="btn btn-lg btn-secondary">ACTIVIDAD</a>
    </div>
</div>
{% endif%}
{% endblock %}
