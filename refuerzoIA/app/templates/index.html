{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h2>Bienvenido</h2>
{% if user.is_authenticated %}
    Hola {{ user.username }}
    <a href="/logout" class =" btn btn-danger">Cerrar Sesión</a>
    {% else %}
    <a href="/login" class =" btn btn-primary">Iniciar Sesión</a>
{% endif %}
{% endblock %}
